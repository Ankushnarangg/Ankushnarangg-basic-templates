<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title> <!-- Replace "My E-Commerce Site" with your website name -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Welcome to My E-Commerce Site</h1> <!-- Replace "My E-Commerce Site" with your website name -->
        <div id="auth-forms" class="space-y-8">
            <div id="auth-options" class="bg-white p-6 rounded-lg shadow-md text-center">
                <h2 class="text-2xl font-semibold mb-4">Get Started</h2>
                <button onclick="showSignupForm()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 mb-4">Signup</button>
                <button onclick="showLoginForm()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </div>
            <div id="signup-form" class="bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-semibold mb-4">Signup</h2>
                <input type="text" id="signup-username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
                <input type="password" id="signup-password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
                <button onclick="signup()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Signup</button>
                <p id="signup-message" class="text-red-500 mt-4"></p>
                <button onclick="showAuthOptions()" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mt-4">Back</button>
            </div>
            <div id="login-form" class="bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-semibold mb-4">Login</h2>
                <input type="text" id="login-username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
                <button onclick="login()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
                <p id="login-message" class="text-red-500 mt-4"></p>
                <button onclick="showAuthOptions()" class="w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600 mt-4">Back</button>
            </div>
            <div id="logout-form" class="bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-semibold mb-4">Logout</h2>
                <button onclick="logout()" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
                <p id="logout-message" class="text-red-500 mt-4"></p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
